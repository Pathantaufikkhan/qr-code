    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Professional QR Code Generator</title>
        <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 12px;
            width: 320px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .qr-box {
            margin-top: 30px;
        }
        .qr-box img {
            width: 220px;
            height: 220px;
        }
        a.download {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        </style>
    </head>
    <body>
        <h1>QR Code Generator</h1>
        <form method="POST">
        <input type="text" name="data" placeholder="Enter URL or text" required />
        <br />
        <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_path %}
        <div class="qr-box">
        <img src="{{ qr_path }}" alt="QR Code" />
        <br />
        <a
            class="download"
            href="{{ url_for('download_qr', filename=qr_path.split('/')[-1]) }}"
            >Download QR Code</a
        >
        </div>
        {% endif %}
    </body>
    </html>
